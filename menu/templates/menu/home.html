{% extends "menu/base.html" %}
{% load static %}
{% load menu_tags %}

{% block title %}Home{% endblock %}
{% block link %}
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
{% endblock %}
{% block content %}
    <h1>Home Page</h1>
    <h2>Main Menu:</h2>
    <ul>
    {% for item in menu_items %}
        <li><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
